<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>データ送信テストページ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="outer">
        <header>
            <div id="header-container">
                <div id="head-inner">
                    <h1>データ送信テストページ</h1>
                </div>
            </div>
        </header>
        <main>
            <button type="button" onclick="callAlarm()">アラームテスト</button>
        </main>
        <footer></footer>
        <script>
            function callAlarm() {
                const result = window.uniwebview.call("call_alarm", {
                    value:true,
                });
                console.log("call alarm:", result);
            }
        </script>
    </div>
</body>

</html>
