<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>あなたのＨＰタイトル</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="outer">
        <header>
            <div id="header-container">
                <div id="head-inner">
                    <h1>テストページ</h1>
                </div>
            </div>
        </header>
        <main>
            <button type="button" onclick="TestSend()">データ送信テスト</button>
        </main>
        <footer></footer>
        <script>
            function TestSend() {
                const result = window.uniwebview.call("updateScore", {
                    score: 1500,
                    level: 3,
                    bonus: true,
                });
                console.log("Score updated:", result);
            }
        </script>
    </div>
</body>

</html>
